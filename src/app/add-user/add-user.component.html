<div class="cb--page-header__container">
  <header _ngcontent-yve-c2="" class="cb--page-header" role="banner">
    <div _ngcontent-yve-c2="">
      <div _ngcontent-yve-c2="" class="cb--page-header__title" id="page-title"> Create &amp; Configure Non Admin User
      </div>
    </div>
  </header>
  <div id="breadcrumb"></div>
</div>
<div class="cb--page-content__container">
  <div toastContainer></div>
  <div class="idbp-form-container">
    <h4>Create User </h4>
    <form [formGroup]="userForm" (ngSubmit)="onUserManagementSubmit()" class="signin-form">
      <div class="forms-gds">
        <fieldset class="bx--fieldset">
          <ibm-label [invalid]="!f.email.pristine && f.email.errors" [invalidText]="'Email is required'">
            Email
            <input ibmText formControlName="email" [invalid]="submitted && f.email.errors"
              [placeholder]="'Enter Email'">
          </ibm-label>
        </fieldset>

        <fieldset class="bx--fieldset">
          <select class="custom-select" formControlName="roleName">
            <option value="">Choose your Roles</option>
            <option *ngFor="let role of rolesList" [ngValue]="role.roleName">{{role.roleName}}</option>
          </select>
          <div class="bx--form-requirement" *ngIf="submitted && f.roleName.errors">
            Role name is required
          </div>
        </fieldset>

        <div class="form-button">
          <button [ibmButton]="ibmButton" [size]="'normal'" id="cancel" type="button" class="ibtn"
            [routerLink]="['/dashboard/settings/listusers']" routerLinkActive="active">Cancel</button>
          <button [ibmButton]="ibmButton" [size]="'normal'" id="submit" type="submit" class="ibtn">Create User</button>
        </div>
      </div>
    </form>
  </div>
</div>
