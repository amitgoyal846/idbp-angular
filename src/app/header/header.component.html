<div *ngIf="authService.loggedIn">
    <ibm-header name="Digital Banking Platform">
        <ibm-header-global>
            <ibm-header-action title="action" (click)="userAction = !userAction" class="header-action-parent">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
                    <path
                        d="M16 2a14 14 0 1 0 14 14A14 14 0 0 0 16 2zm-6 24.38v-2A3.22 3.22 0 0 1 13 21h6a3.22 3.22 
                0 0 1 3 3.39v2a11.92 11.92 0 0 1-12 0zm14-1.46v-.61A5.21 5.21 0 0 0 19 19h-6a5.2 5.2 0 0 0-5 5.31v.59a12 12 0 1 1 16 0z">
                    </path>
                    <path d="M16 7a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3z"></path>
                </svg>
                <ul *ngIf="userAction" class="header-action-children">
                    <ibm-header-item [routerLink]="['/changepassword']" routerLinkActive="active">Change Password
                    </ibm-header-item>
                    <ibm-header-item (click)="logout()">Logout</ibm-header-item>
                </ul>
            </ibm-header-action>
        </ibm-header-global>
    </ibm-header>
</div>
