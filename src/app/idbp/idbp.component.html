<div class="cb--page-header__container">
    <header _ngcontent-yve-c2="" class="cb--page-header" role="banner">
        <div _ngcontent-yve-c2="">
            <div _ngcontent-yve-c2="" class="cb--page-header__title" id="page-title"> IDBP Platform
            </div>
            <div _ngcontent-yve-c2="" class="cb--page-header__subtitle">
                Configure Active Directories, smtp server, templates, users and roles for IDBP platform
            </div>
        </div>
    </header>
    <div id="breadcrumb"></div>
</div>
<div class="cb--page-content__container">
    <div class="settings-tabs">
        <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link">{{link.label}}
            </a>
        </nav>
    </div>
    <div class="idbp">
        <button ibmButton [routerLink]="['/dashboard/settings/userregistry']" routerLinkActive="active"
            style="background-color: #3d70b2;">Manage User Registry</button>
    </div>
</div>
